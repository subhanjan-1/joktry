<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .winner{
            color:green;
        }
        .loser{
            color:red;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                      <figure class="image is-4by3">
                       <!--<img
                        src="./download (1).jpeg"
                          alt="Placeholder image"
                        />-->
                        <video src="./1109230301-preview.mp4" autoplay loop></video>
                      </figure>
                    </div>
                    <div class="card-content">
                      <div class="media">
                        <div class="media-left">
                          <figure class="image is-48x48">
                            <img
                              src="./html.png"
                              alt="Placeholder image"
                            />
                          </figure>
                        </div>
                        <div class="media-content">
                          <p class="title is-4">SUBHANJAN VS JOKTRY</p>
                          <p class="subtitle is-6">use the button below to keep score@GAME</p>
                        </div>
                       
                           

                        </div>
                      </div>
                  
                      <label for="playto"  class="label is-large is-inline"> PLAY THE GAME TO SCORE SELECT</label>
                    <div class="select is-rounded">
                        <select name="" id="playto">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                    
                        </select>
                       

                    </div>
                  
                      <div class="content">
                        <h1 class="title is-1"><span id="p1">0</span> to <span id="p2">0</span></h1>
                        <button class="is-primary button" id="p1b1">+1 for player 1</button>
                        <button class="is-primary button" id="p2b2">+1 for player 2</button>
                        <button class="is-danger button" id="reset">reset</button>

                      </div>
                    </div>
                  </div>

            </div>

        </div>
    </div>
 
    <script src="app.js"></script>
</body>
</html>
